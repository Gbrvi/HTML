<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="diogo.js" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Sua prof">
                <datalist id="lstprof">
                    <option value="Administrador"></option>
                    <option value="Engenheiro"></option>
                    <option value="Jogador"></option>
                    <option value="Vereador"></option>
                </datalist> 
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
        
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="50"></textarea>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">



    </form>
</body>
</html>
